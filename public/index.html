<html>

<head>
    <meta charset="UTF-8">
    <title>Musik</title>
    <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendors/vue.min.js"></script>
    <script src="js/vendors/vue-resource.min.js"></script>
</head>

<body>
    <section id="search">
        <input type="text" v-model="keywords" v-on:keyup.enter="search" v-focus="true">
        <div class="items-container">
            <div v-for="item in items" class="item">
                <img v-bind:src="item.thumbnail.url" v-bind:alt="item.title">
                <p class="item-info">{{ item.title }}</p>
                <a class="item-download-link" v-bind:href="'download/' + item.id"><i class="fa fa-download" aria-hidden="true"></i></a>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
