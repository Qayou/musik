<html>

<head>
    <meta charset="UTF-8">
    <title>Musik</title>
    <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource"></script>
</head>
<header>
    <h1 class="app-title">MUSI&#408;</h1>
</header>
<body>
    <section id="search">
        <input type="text" v-model="keywords" v-on:keyup.enter="search" v-focus="true">
        <div class="items-container">
            <div v-for="item in items" class="item">
                <img v-bind:src="item.thumbnail.url" v-bind:alt="item.title">
                <p class="item-info">{{ item.title }}</p>
                <a class="item-download-link" v-bind:href="'/download/' + item.id"><i class="fa fa-download" aria-hidden="true"></i></a>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
